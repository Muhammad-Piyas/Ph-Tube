<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ph Tube</title>

    <!--- Tailwind CSS and daisyUI CDN --->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!--- Font Family CDN --->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!--- Font Awesome CDN --->
    <script
      src="https://kit.fontawesome.com/c177988b3a.js"
      crossorigin="anonymous"
    ></script>

    <!--- CSS Link --->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body class="roboto">
    <header>
      <nav
        class="w-11/12 mx-auto py-5 flex justify-between items-center border-b-2"
      >
        <div class="logo w-[100px]">
          <img src="assets/Logo.png" alt="" />
        </div>
        <div class="search">
          <label class="input input-bordered flex items-center gap-2">
            <input type="text" class="grow" placeholder="Search" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70"
            >
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd"
              />
            </svg>
          </label>
        </div>
        <div class="sort">
          <button class="btn btn-active">Sort</button>
        </div>
      </nav>
      <nav
        class="w-11/12 mx-auto py-5 text-center space-x-5"
        id="categories"
      ></nav>
    </header>
    <!--- JS Link --->
    <script src="scripts/video.js"></script>
  </body>
</html>
